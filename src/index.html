<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <form>
    <label for="enter-amt">Enter Amount:</label>
    <input type="number" id= "amount" value="1"><br>
    <label>From</label>
    <select class="form-select"  name="currency-from" id="currency-from">
      <option selected value="USD">USD - United States</option>
    </select><br>
    <label>To</label>
    <select class="form-select" name="currency-to" id="currency-to">
    </select>
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <div id="exchanged-rate">

  </div>
</body>
</html>
